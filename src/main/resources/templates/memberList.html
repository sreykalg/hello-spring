<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th> </th>
                <th> Member List </th>
            </tr>
            </thead>
            <tbody>

    <!--member : ${list} it has to be same as it the attributes :  model.addAttribute("list", list);  here "list" -->
            <tr th:each="member : ${list}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
